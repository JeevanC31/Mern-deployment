version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    volumes:
      - mongo-data:/data/db

  backend:
    image: jeevanc31/mern-backend:latest
    container_name: backend
    restart: always
    environment:
      - MONGO_URI=mongodb://mongodb:27017/meanapp
    depends_on:
      - mongodb

  frontend:
    image: jeevanc31/mern-frontend:latest
    container_name: frontend
    restart: always
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend

volumes:
  mongo-data: