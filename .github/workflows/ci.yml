name: Build & Deploy MEAN App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mean-backend ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/mean-backend

      - name: Build & Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mean-frontend ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/mean-frontend

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=MEAN-DevOps-Server-Mumbai" \
            --query "Reservations[*].Instances[*].PublicIpAddress" \
            --output text --region ap-south-1) << 'EOF'

          cd /home/ubuntu
          if [ ! -d mean-app ]; then
            git clone https://github.com/${{ github.repository }} mean-app
          fi
          cd mean-app

          docker-compose pull
          docker-compose down
          docker-compose up -d

          EOF