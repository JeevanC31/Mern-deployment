name: Build & Deploy MERN App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
     
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/mern-backend:latest

      - name: Build & Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/mern-frontend:latest

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to EC2
        run: |
          EC2_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=MERN-DevOps-Server-Mumbai" \
            --query "Reservations[*].Instances[*].PublicIpAddress" \
            --output text)

          echo "EC2 IP: $EC2_IP"

          if [ -z "$EC2_IP" ]; then
            echo "EC2 IP not found!"
            exit 1
          fi

          ssh -o StrictHostKeyChecking=no ubuntu@$EC2_IP << EOF
          cd /home/ubuntu

          if [ ! -d mern-app ]; then
            git clone https://github.com/${{ github.repository }} mern-app
          fi

          cd mern-app
          docker-compose pull
          docker-compose down
          docker-compose up -d
          EOF